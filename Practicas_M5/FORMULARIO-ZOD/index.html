<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registerForm" novalidate>
    <label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="Tu nombre" required /><br />
    <div id="errorsNombre" class="errors"></div>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" placeholder="Tu correo" required /><br />
    <div id="errorsEmail" class="errors"></div>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" required /><br />
    <div id="errorsPassword" class="errors"></div>

    <button type="submit">Registrar</button>
    </form>

    <p id="errors" style="color: red;"></p>

    <script type="module" src="https://cdn.jsdelivr.net/npm/zod@3.23.8/lib/index.umd.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
